name: Check ESLint

on:
  pull_request:
    paths:
      - apps/expo-app/**

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸŒ¿ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/expo-app/.nvmrc"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¤“ Run ESLint
        run: npm run lint --prefix apps/expo-app
